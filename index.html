<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="src/glide.core.min.css" />
    <link rel='stylesheet' type='text/css' href='src/main.css'>
  </head>

  <body>
    <div class='header'></div>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="images/4_Astra_Hatchback.png" />
          </li>
          <li class="glide__slide">
            <img src="images/4_Astra_Sports_Tourer.png" />
          </li>
          <li class="glide__slide">
            <img src="images/4_Combo_Life.png" />
          </li>
          <li class="glide__slide">
            <img src="images/4_Corsa.png" />
          </li>
          <li class="glide__slide">
            <img src="images/4_Crossland X.png" />
          </li>
          <li class="glide__slide">
            <img src="images/4_Grandland x.png" />
          </li>
          <li class="glide__slide">
            <img src="images/4_Insignia_Grand_Sport.png" />
          </li>
        </ul>
      </div>
    </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          prev
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          next
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/@glidejs/glide@3.2.7/dist/glide.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="src/initialise.js"></script>
  </body>
</html>
