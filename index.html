<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="src/glide.core.min.css" />
    <link rel='stylesheet' type='text/css' href='src/main.css'>
</head>

<body>
    <div class='header'>
    </div>

    <div class="glide">
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
        prev
      </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
        next
      </button>
        </div>
        <img class='trala' src='images/bg.png'>
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="images/Astra Hatchback.png" />
                    <p>Astra Hatchback</p>
                </li>
                <li class="glide__slide">
                    <img src="images/Astra Sports Tourer.png" />
                    <p>Astra Sports Tourer</p>
                </li>
                <li class="glide__slide">
                    <img src="images/Crossland X.png" />
                    <p>Crossland X</p>
                </li>
                <li class="glide__slide">
                    <img src="images/Grandland x.png" />
                    <p>Grandland X</p>
                </li>
                <li class="glide__slide">
                    <img src="images/Combo Life.png" />
                    <p>Combo Life</p>
                </li>
                <li class="glide__slide">
                    <img src="images/Insignia Grand Sport.png" />
                    <p>Insignia Grand Sport</p>
                </li>
                <li class="glide__slide">
                    <img src="images/Corsa.png" />
                    <p>Corsa</p>
                </li>
            </ul>
        </div>
    </div>



    <script src="https://unpkg.com/@glidejs/glide@3.2.7/dist/glide.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="src/initialise.js"></script>
</body>

</html>
