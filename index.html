<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="src/glide.core.min.css" />
</head>

<body>
    <div class='header'>
    </div>

    <div class="glide">
        <div class="glide__arrows" data-glide-el="controls">
            <img src='https://images.assets-landingi.com/EHweGaTq/arrow_l.jpg' class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <img src='https://images.assets-landingi.com/y4tvKtgZ/arrow_r.jpg' class="glide__arrow glide__arrow--right" data-glide-dir=">">
        </div>
        <img class='carBackground' src='https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/LQHoQEmJ/bg.png'>
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide astraHatchback" data-index="0">
                    <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/ZBtFZqAv/Astra_Hatchback.png">
                    <p>Astra Hatchback</p>
                </li>
                <li class="glide__slide astraTourer" data-index="1">
                   <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/jxnEWgvp/Astra_Sports_Tourer.png">
                    <p>Astra Sports Tourer</p>
                </li>
                <li class="glide__slide crossland" data-index="2">
                   <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/NfO3c2X4/Crossland_X.png">
                    <p>Crossland X</p>
                </li>
                <li class="glide__slide grandland" data-index="3">
                  <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/e7tULVpj/Grandland_x.png">
                    <p>Grandland X</p>
                </li>
                <li class="glide__slide combo" data-index="4">
                   <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/soy1Lj4Z/Combo_Life.png">
                    <br>
                    <p>Combo Life</p>
                </li>
                <li class="glide__slide insignia" data-index="5">
                    <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/zRMfLtxh/Insignia_Grand_Sport.png">
                    <p>Insignia Grand Sport</p>
                </li>
                <li class="glide__slide corsa" data-index="6">
                    <img src="https://s3-eu-west-1.amazonaws.com/landingi-editor-uploads/8Hxpcvsa/Corsa.png">
                    <p>Corsa</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://unpkg.com/@glidejs/glide@3.2.7/dist/glide.js"></script>
    <script src="src/carouselInit.js"></script>
    <script src='src/main.js'></script>
</body>

</html>
